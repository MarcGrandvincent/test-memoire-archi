<section class="card">
  <h2>Connexion</h2>
  <form (ngSubmit)="onLogin()">
    <input [(ngModel)]="username" name="username" placeholder="Nom d'utilisateur" />
    <input [(ngModel)]="password" name="password" type="password" placeholder="Mot de passe" />
    <button type="submit">Se connecter</button>
  </form>
</section>
